# SITE CONFIGURATION
baseurl: ""
url: "https://danielgauthier.me/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Daniel Gauthier
  avatar: assets/img/animoji.jpeg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "A little personal website about building apps and stuff." # used by search engines

  # Header and footer text
  header_text: 
  header_text_feature_image: 
  footer_text: >
   &copy; 2020 Daniel Gauthier

  # Icons
  rss: false
  email_address: 
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "danielmgauthier"
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "danielmgauthier"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-149744184-1"
  disqus_shortname:
  katex: false # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock
